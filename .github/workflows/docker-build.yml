name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ci:
    name: CI - Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Build Check
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to GHCR
    needs: ci
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-ec2:
    name: Deploy to EC2
    needs: deploy
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            IMAGE="ghcr.io/$REPO_NAME:latest"

            echo "Target Image: $IMAGE"

            # -------------------------
            # 1. Ensure Docker Network
            # -------------------------
            if ! sudo docker network inspect ingress-net >/dev/null 2>&1; then
              echo "Creating ingress-net network..."
              sudo docker network create ingress-net
            else
              echo "ingress-net already exists"
            fi

            # -------------------------
            # 2. Pull latest image
            # -------------------------
            sudo docker logout ghcr.io || true
            sudo docker pull $IMAGE

            # -------------------------
            # 3. Restart API container
            # -------------------------
            if sudo docker ps -q -f name=gold-price-api >/dev/null; then
              sudo docker stop gold-price-api
            fi

            if sudo docker ps -aq -f name=gold-price-api >/dev/null; then
              sudo docker rm gold-price-api
            fi

            sudo docker run -d \
              --name gold-price-api \
              --restart always \
              --network ingress-net \
              -e PORT=3000 \
              $IMAGE

            # -------------------------
            # 4. Restart nginx container
            # -------------------------
            if sudo docker ps -q -f name=nginx-ingress >/dev/null; then
              sudo docker stop nginx-ingress
            fi

            if sudo docker ps -aq -f name=nginx-ingress >/dev/null; then
              sudo docker rm nginx-ingress
            fi

            sudo docker run -d \
              --name nginx-ingress \
              --restart always \
              --network ingress-net \
              -p 80:80 \
              -p 443:443 \
              -v /home/ubuntu/nginx/nginx/conf.d:/etc/nginx/conf.d:ro \
              nginx:alpine

            # -------------------------
            # 5. Health Check
            # -------------------------
            sleep 3

            echo "=== API Logs ==="
            sudo docker logs --tail 20 gold-price-api

            echo "=== Nginx Logs ==="
            sudo docker logs --tail 20 nginx-ingress
