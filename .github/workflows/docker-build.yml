name: CI/CD Pipeline

# กำหนดเงื่อนไขว่า Pipeline นี้จะทำงานเมื่อไหร่
on:
  push:
    branches: ["main"] # ทำงานเมื่อมีการ Push โค้ดเข้า branch main
    tags: ["v*"] # ทำงานเมื่อมีการติด Tag เวอร์ชั่น (เช่น v1.0)
  pull_request:
    branches: ["main"] # ทำงานเมื่อมีการเปิด Pull Request มาที่ main

# ตัวแปร Global ที่ใช้ร่วมกันทั้งไฟล์
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job ที่ 1: CI (Continuous Integration)
  # หน้าที่: ตรวจสอบความถูกต้องของโค้ด (Build Check)
  # จะรันทุกครั้งที่มีการแก้ไขโค้ด ไม่ว่าจะอยู่ Branch ไหน
  ci:
    name: CI - Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code # ดึงโค้ดล่าสุดลงมา
        uses: actions/checkout@v4

      - name: Set up Docker Buildx # ติดตั้งเครื่องมือ Build Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Check # ลอง Build เพื่อเช็ค Error (แต่ยังไม่ Push จริง)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # สำคัญ: ตั้งเป็น false เพราะเราแค่เช็คเฉยๆ
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha # ดึง Cache เก่ามาใช้ (จะได้ Build เร็ว)
          cache-to: type=gha,mode=max

  # Job ที่ 2: Deploy (Continuous Deployment)
  # หน้าที่: สร้าง Image ของจริงและส่งขึ้น Server (GitHub Registry)
  deploy:
    name: Deploy to GHCR
    needs: ci # สำคัญ: ต้องผ่าน Job 'ci' ก่อน ถึงจะทำ Job นี้ได้
    if: github.event_name != 'pull_request' # ไม่ทำถ้าเป็น Pull Request (ป้องกัน Code ที่ยังไม่ Merge หลุดไป)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # ขอสิทธิ์เขียน Package ลง GitHub
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Registry # ล็อกอินเข้า GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # ใช้ Token อัตโนมัติ (ไม่ต้องตั้งค่าเอง)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Tags # สร้างชื่อ Tag อัตโนมัติ (เช่น :latest, :sha-xxxx)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'format("refs/heads/{0}", "main")' }}
            type=sha
            type=ref,event=tag

      - name: Build and Push # สร้าง Image จริงและ Push ขึ้นเลย
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true # ตั้งเป็น true เพื่อส่ง Image ขึ้น Server
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job ที่ 3: Deploy to EC2
  # หน้าที่: รีโมทเข้าไปที่เซิร์ฟเวอร์เพื่อ pull image ใหม่และเริ่มทำงาน
  deploy-to-ec2:
    name: Deploy to EC2
    needs: deploy # ต้องรอให้ Push image เสร็จก่อน
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }} # IP ของเครื่อง EC2 (ใส่ใน Secrets)
          username: ${{ secrets.EC2_USER }} # ชื่อ User (ปกติคือ ubuntu)
          key: ${{ secrets.EC2_SSH_KEY }} # Private Key (ใส่ใน Secrets)
          script: |
            # Login เข้า GHCR บนเครื่อง Server (ถ้าเป็น Private Repo)
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull Image ล่าสุด
            sudo docker pull ghcr.io/${{ github.repository }}:latest

            # Stop และ Remove Container ตัวเก่า (ถ้ามี)
            sudo docker stop gold-price-api || true
            sudo docker rm gold-price-api || true

            # Start Container ใหม่
            sudo docker run -d \
              --name gold-price-api \
              --restart always \
              -p 3000:3000 \
              ghcr.io/${{ github.repository }}:latest
