name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ci:
    name: CI - Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Build Check
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to GHCR
    needs: ci
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-ec2:
    name: Deploy to EC2
    needs: deploy
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            IMAGE="ghcr.io/$REPO_NAME:latest"

            echo "Target Image: $IMAGE"

            # --- แก้ไขไม้ตาย ---
            # ปัญหา: Docker บน Server อาจจะจำ Token เก่าที่ผิดๆ ไว้ใน config.json
            # ผลคือมันพยายาม Login ด้วย Token ผิดๆ แทนที่จะโหลดแบบ Anonymous
            # วิธีแก้: สั่ง Logout ออกให้หมดก่อน!

            echo "Clearing old credentials..."
            sudo docker logout ghcr.io || true

            echo "Pulling image (Anonymous/Public)..."
            sudo docker pull $IMAGE

            if [ "$(sudo docker ps -q -f name=gold-price-api)" ]; then
                sudo docker stop gold-price-api
            fi
            if [ "$(sudo docker ps -aq -f name=gold-price-api)" ]; then
                sudo docker rm gold-price-api
            fi

            sudo docker run -d \
              --name gold-price-api \
              --restart always \
              --network bridge \
              -p 3000:3000 \
              $IMAGE
